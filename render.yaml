services:
  - type: web
    name: vin-fastapi
    env: python
    plan: starter
    region: oregon
    pythonVersion: "3.11.9"
    buildCommand: |
      python -m pip install --upgrade pip
      pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    autoDeploy: true
    envVars:
      - key: ENV
        value: production
      - key: PORT
        value: "8000"