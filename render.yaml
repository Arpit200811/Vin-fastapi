services:
  - type: web
    name: vin-fastapi
    env: python
    plan: starter
    region: oregon
    buildCommand: |
      python -m pip install --upgrade pip setuptools wheel
      pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    autoDeploy: true
    build:
      environment:
        pythonVersion: 3.11.9
    envVars:
      - key: ENV
        value: production
